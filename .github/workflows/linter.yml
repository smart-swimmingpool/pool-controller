---
###########################
###########################
## Linter GitHub Actions ##
###########################
###########################
name: Lint Code Base

#
# Documentation:
# https://help.github.com/en/articles/workflow-syntax-for-github-actions
#

#############################
# Start the job on all push #
#############################
on:
  push:
    branches-ignore:
      - "main"
  pull_request:

permissions:
  contents: read

###############
# Set the Job #
###############
jobs:
  super-linter:
    name: Super-Linter
    runs-on: ubuntu-latest

    permissions:
      contents: read
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super-Linter
        uses: super-linter/super-linter@v7
        env:
          VALIDATE_ALL_CODEBASE: false

          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # PlatformIO Project Optimizations
          # Exclude build artifacts and dependencies
          FILTER_REGEX_EXCLUDE: .*/(\.pio|\.vscode|\.platformio|build|lib)/.*

          # Enable only relevant linters for PlatformIO project
          # When using selective validation, all other linters are disabled automatically
          VALIDATE_CPP: true
          VALIDATE_CLANG_FORMAT: true
          VALIDATE_MARKDOWN: true
          VALIDATE_YAML: true
          VALIDATE_JSON: true
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_EDITORCONFIG: true
          VALIDATE_GITLEAKS: true
          VALIDATE_BASH: true

          # C/C++ specific settings
          CPP_FILE_EXTENSIONS: "cpp,hpp,h"

          # Linter configurations
          MARKDOWN_CONFIG_FILE: .markdown-lint.yml
          YAML_CONFIG_FILE: .yaml-lint.yml

          # Don't treat warnings as errors
          WARNINGS_AS_ERRORS: false

          # Logging
          LOG_LEVEL: NOTICE

      - name: Arduino Lint
        uses: arduino/arduino-lint-action@v1.0.0

